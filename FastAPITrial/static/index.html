<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .history-item:hover {
            background: #e9ecef;
            border-left-color: #667eea;
        }

        .history-item.active {
            background: #e7f3ff;
            border-left-color: #667eea;
        }

        .history-preview {
            font-size: 14px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h1 {
            font-size: 24px;
            color: #333;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
        }

        .message.assistant .message-avatar {
            background: #764ba2;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .thinking {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            background: #764ba2;
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }

        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sendButton:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .new-chat-btn {
            margin: 10px;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                Chat History
            </div>
            <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            <div class="chat-history" id="chatHistory">
                <!-- History items will be added here -->
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1>AI Assistant</h1>
                <div class="status-indicator"></div>
            </div>

            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        Hello! I'm your AI assistant. I can search the web and read web pages to help answer your questions. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = 0;
        let chats = [
            {
                id: 0,
                messages: [
                    {
                        role: 'assistant',
                        content: "Hello! I'm your AI assistant. I can search the web and read web pages to help answer your questions. How can I help you today?"
                    }
                ]
            }
        ];

        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            const currentChat = chats.find(c => c.id === currentChatId);

            messagesContainer.innerHTML = '';
            currentChat.messages.forEach(msg => {
                addMessageToDOM(msg.role, msg.content);
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';

            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'history-item' + (chat.id === currentChatId ? ' active' : '');

                const userMsg = chat.messages.find(m => m.role === 'user');
                const preview = userMsg ? userMsg.content : 'New Chat';

                item.innerHTML = `<div class="history-preview">${preview}</div>`;
                item.onclick = () => switchChat(chat.id);

                historyContainer.appendChild(item);
            });
        }

        function switchChat(chatId) {
            currentChatId = chatId;
            renderMessages();
            renderHistory();
        }

        function newChat() {
            const newChatId = chats.length;
            chats.push({
                id: newChatId,
                messages: [
                    {
                        role: 'assistant',
                        content: "Hello! I'm your AI assistant. I can search the web and read web pages to help answer your questions. How can I help you today?"
                    }
                ]
            });
            switchChat(newChatId);
        }

        function addMessageToDOM(role, content) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            if (role === 'user') {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showThinking() {
            const messagesContainer = document.getElementById('messages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message assistant';
            thinkingDiv.id = 'thinking-indicator';

            thinkingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="thinking">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(thinkingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideThinking() {
            const thinkingDiv = document.getElementById('thinking-indicator');
            if (thinkingDiv) {
                thinkingDiv.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to current chat
            const currentChat = chats.find(c => c.id === currentChatId);
            currentChat.messages.push({
                role: 'user',
                content: message
            });

            // Display user message
            addMessageToDOM('user', message);
            input.value = '';
            sendButton.disabled = true;

            // Show thinking animation
            showThinking();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `HTTP ${response.status}`);
                }

                const data = await response.json();
                const reply = data.response ?? 'No response returned.';

                // Hide thinking animation
                hideThinking();

                // Add assistant response to current chat
                currentChat.messages.push({
                    role: 'assistant',
                    content: reply
                });

                // Display assistant message
                addMessageToDOM('assistant', reply);

                // Update history
                renderHistory();

            } catch (error) {
                hideThinking();
                addMessageToDOM('assistant', 'Sorry, I encountered an error. Please try again.');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        renderHistory();
    </script>
</body>
</html>
